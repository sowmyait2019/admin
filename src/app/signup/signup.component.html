<form [formGroup]="signupForm" style="width: 360px; margin: 0 auto; margin-top: 50px;" (ngSubmit)="register(signupForm.value)">
  <div class="card">
    <div class="card-header">
      <strong> Register</strong>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="fullName" class="form-label">FullName</label>
        <input
          type="text"
          class="form-control"
          formControlName="fullName"
          id="fullName"
          placeholder="Type your name"
        />
        <small *ngIf="signupForm.get('fullName')?.invalid && (signupForm.get('fullName')?.dirty || signupForm.get('fullName')?.touched)" class="text-danger">
          <div *ngIf="signupForm.get('fullName')?.errors?.['required']">Name is required.</div>
          <div *ngIf="signupForm.get('fullName')?.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          id="email"
          placeholder="Type your email"
        />
        <small *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-danger">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"
          placeholder="Type your password"
        />
        <small *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-danger">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <small *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="text-danger">
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm the password</div>
        </small>
        <small class="text-danger" *ngIf="signupForm.errors?.['passwordMismatch'] && signupForm.get('confirmPassword')?.valid && signupForm.get('password')?.valid">Password should match</small>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Register</button>
      <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
    </div>
  </div>
</form>
