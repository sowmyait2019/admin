<form [formGroup]="loginForm" class="container mt-5" [style]="{ width: '360px' }" (ngSubmit)="login(loginForm.value)">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title"><strong>Login</strong></h5>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          name="email"
          placeholder="Type your email"
        />
        <small
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="form-text text-danger"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Email should be valid.</div>
        </small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="form-text text-danger">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </small>
      </div  >

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">SIGN IN</button>

      <div class="mt-2">Not a member? <a routerLink="/signup">Signup</a></div>
    </div>
  </div>
</form>
